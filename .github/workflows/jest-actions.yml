name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install modules
      run: npm install
      working-directory: impl/typescript
    - name: Run tests
      run: npm run test
      working-directory: impl/typescript
